<script>
  const stationIndex = {
      "Taft Avenue": 1, "Magallanes": 2, "Ayala Avenue": 3, "Buendia": 4, "Guadalupe": 5,
      "Boni Avenue": 6, "Shaw Boulevard": 7, "Ortigas": 8, "Santolan Annapolis": 9,
      "Araneta Center-Cubao": 10, "GMA Kamuning": 11, "Quezon Avenue": 12, "North Avenue": 13
  };
  
  function getFare(fromStation, toStation, discountRate = 1) {
      if (!fromStation || !toStation) {
          document.getElementById("tot").innerText = "₱0.00";
          return;
      }
  
      let distance = Math.abs(stationIndex[fromStation] - stationIndex[toStation]);
      let fare = 0;
  
      if (distance === 0) {
          fare = 0;
      } else if (distance <= 2) {
          fare = 13;
      } else if (distance <= 4) {
          fare = 16;
      } else if (distance <= 7) {
          fare = 20;
      } else if (distance <= 10) {
          fare = 24;
      } else {
          fare = 28;
      }
  
      let finalFare = fare * discountRate;
      document.getElementById("tot").innerText = `₱${finalFare.toFixed(2)}`;
  }
  
  document.getElementById("regular").addEventListener("click", function () {
    let fromStation = document.getElementById("mySelect").value;
    let toStation = document.getElementById("mySelect2").value;
    getFare(fromStation, toStation, 1);
});

document.getElementById("discount").addEventListener("click", function () {
    let fromStation = document.getElementById("mySelect").value;
    let toStation = document.getElementById("mySelect2").value;
    getFare(fromStation, toStation, 0.8);
});

</script>
